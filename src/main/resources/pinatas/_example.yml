# This file contains all valid configuration for piñatas.
# Do not edit this file. It will be reset every time the plugin reloads.

# The ID for this pinata, this is required and must be unique to other pinatas.
# Please only use english characters. This is a limitation of modern Minecraft commands.
id: examplePinata

# Should this piñata be disabled?
disabled: false

# What type of entity should be used for this Piñata?
# This supports vanilla entities, and custom entities added by other plugins.
# See the wiki for information on custom entities.
entity-type: llama

# Allows you to give the Piñata a custom name.
# Supports the {player} variable and PlaceholderAPI.
# This will be shown above its head as if a name tag was used.
display-name: "<aqua><bold>{player}'s Piñata"

# How much health should the Piñata have?
health: 120

# Should the Piñata glow?
glowing: true

# If the Piñata glows, which color should the glow be?
# Valid colors are: AQUA, BLACK, BLUE, DARK_AQUA, DARK_BLUE, DARK_GRAY, DARK_GREEN, DARK_PURPLE, DARK_RED, GOLD, GRAY, GREEN, LIGHT_PURPLE, RED, WHITE, YELLOW
glow-color: AQUA

# Should the Piñata be silent?
silent: true

# Should the Piñata be able to walk around like a normal mob?
has-awareness: true

# Configure your Piñata rewards. This uses EvenMoreFish's reward system.
rewards:
  - "ITEM:STONE,10"